name: Deploy to Staging

on:
  push:
    branches: [dev]
    paths:
      - "src/**"
      - "databricks.yml"
      - "requirements.txt"
      - "tests/**"

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [] # Can add dependencies on test job if you want
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Build wheel
        run: |
          pip install build
          python -m build --wheel

      - name: Install Databricks CLI
        run: curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_STAGING }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_STAGING }}
        run: |
          cat > ~/.databrickscfg << EOF
          [DEFAULT]
          host = $DATABRICKS_HOST
          token = $DATABRICKS_TOKEN
          EOF

      - name: Validate DAB
        run: databricks bundle validate --target staging

      - name: Deploy to staging workspace
        run: databricks bundle deploy --target staging

      - name: Run pipeline
        run: databricks bundle run bikeshare_etl --target staging
